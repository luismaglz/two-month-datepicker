<div class="date-picker-header">
  <mat-form-field [appearance]="'outline'">
    <input matInput type="text" placeholder="Depart date" (click)="selectFirstDate()" [value]="firstDate | date: 'yyyy-MM-dd'" />
  </mat-form-field>
  <mat-form-field [appearance]="'outline'">
    <input matInput type="text" placeholder="Return date" (click)="selectSecondDate()" [value]="secondDate | date: 'yyyy-MM-dd'" />
  </mat-form-field>
  <div color="primary" type="button" class="exit-button mat-elevation-z5" (click)="close()">
    <mat-icon>close</mat-icon>
  </div>
</div>
<div class="month-container">
  <div class="month-container-controls">
    <button mat-button type="button" (click)="previous()">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <button mat-button type="button" (click)="next()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
  <div class="month-container-months">
    <app-calendar-month [date]="currentMonth">
      <app-calendar-day-low-fare class="day" *appCalendarDay="let date" [day]="date" [selectedDates]="selectedDates" (click)="selectDay(date)"></app-calendar-day-low-fare>
    </app-calendar-month>
    <app-calendar-month [date]="nextMonth">
      <app-calendar-day-low-fare class="day" *appCalendarDay="let date" [day]="date" [selectedDates]="selectedDates" (click)="selectDay(date)"></app-calendar-day-low-fare>
    </app-calendar-month>
  </div>
</div>
<div class="date-picker-footer">
  <button mat-button type="button" (click)="reset()">reset</button>
  <button mat-raised-button type="button" color="disabled" (click)="done()">done</button>
</div>
