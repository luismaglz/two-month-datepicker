<div class="month">
	<div class="month-name">{{ date | toLocalizedMonthName | async }} {{date|date:'yyyy'}}</div>
	<div *ngIf="weekdayFormat === 'Short'" class="week-days">
		<div class="week-day-name" *ngFor="let weekday of shortWeekdays | async">{{weekday}}</div>
	</div>
	<div *ngIf="weekdayFormat === 'Narrow'" class="week-days">
		<div class="week-day-name" *ngFor="let weekday of narrowWeekdays | async">{{weekday}}</div>
	</div>
	<div class="weeks">
		<div class="week" *ngFor="let week of (date | getMonthWeeks)">
			<div *ngFor="let day of week">
				<ng-container *ngTemplateOutlet="dayTemplate; context: { $implicit: day }"></ng-container>
			</div>
		</div>
	</div>
</div>
